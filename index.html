<html>
	<head>

	</head>
	<body>

		<div id="timeInput"></div>
		<div id="timespanInput"></div>


		<script type="text/template" id="tpl-time-span-input">
			<div>
				<span class="start"></span> - <span class="end"></span>
			</div>
		</script>


		<script type="text/template" id="tpl-time-input">
			<span>
				<input
					type="text"
					name="hour"
					class="timeInputHour"

					value="<%= hour %>"

					placeholder="HH"
				>:<input
					type="text"
					name="minutes"
					class="timeInputMinutes"

					value="<%= minutes %>"

					placeholder="MM"
				/>
			</span>
		</script>

		<script src="//code.jquery.com/jquery-2.1.3.js"></script>
		<script src="//underscorejs.org/underscore.js"></script>
		<script src="//backbonejs.org/backbone.js"></script>

		<script src="bb_timeinput.js"></script>
		<script src="demo.js"></script>
	</body>
</html>
